            </tr>
            <tr>

                <td> <input type="number" class="number" name="ut" id="in_t"></td>
            </tr>
            <tr>
                <td><label>Ounces:</label></td>
                <td> <input type="number" class="number" name="o" id="in_o"></td>
            </tr>
        </table>
        <div class="end">
            <input class="reset" type="reset" value="Reset" name="reset">
            <p>
            <h4>Note: Press RESET for another conversion.</h4>
            </p>
        </div>
    </form>
    <script>
        function check() {
            var x;
            x = document.getElementById('in_kg').value;
            if (isNaN(x) || x <= 0) {
                window.alert("Enter number greater than zero");
            }
            else {
                var num;

                num = x * 0.0011023;
                document.getElementById('in_t').value = num;
                num = x * 35.274;
                document.getElementById('in_o').value = num;
            }

        }
    </script>
