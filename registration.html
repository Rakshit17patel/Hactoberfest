<html>
    <head>
            <link rel="stylesheet" type="text/css" href="../registration.css">
            <title>Registration</title>
    </head>
    <body>
      <div class="container-fluid">
            <div class="row">
                    <div class="col-lg-2">
      
                    </div>
                 <div class="col-lg-8" id="m1">
                 <p id="m3">Registration</p>
                </div>
                <div class="col-lg-2">
      
                </div>
            </div>
        </div>
        <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-2 ">
      
                    </div>
                    <div class="col-lg-8" id="m4">
                     <form action="post" id="m5"> 
                         <br><br>
                         <div class="container-fluid">
                         <div class="row">
                             <div class="col-lg-3">

                             </div>
                             <div class="col-lg-3">
                                <p><b>Name</b></p>

                             </div>
                                <div class="col-lg-4">
                                <input type="text" name="name" placeholder="Enter Your Name" />

                             </div>
                         </div>
                         <br>
                         
                         <div class="row">
                            <div class="col-lg-3">

                            </div>
                            <div class="col-lg-3">
                               <p><b>Email</b></p>

                            </div>
                               <div class="col-lg-4">
                               <input type="text" name="name" placeholder="Enter Your Mail" />

                            </div>
                        </div>
                        
                        <br>
                        <div class="row">
                            <div class="col-lg-3">

                            </div>
                            <div class="col-lg-3">
                               <p><b>Mobile Number</b></p>

                            </div>
                               <div class="col-lg-4">
                               <input type="text" name="name" placeholder="Enter Your Mobile" />

                            </div>
                        </div>
                    
                        
                        <br>
                        <div class="row">
                            <div class="col-lg-3">

                            </div>
                            <div class="col-lg-3">
                               <p> <b>Address</b></p>

                            </div>
                               <div class="col-lg-4">
                               <input type="text" name="name" placeholder="State" size="4"/>
                               <input type="text" name="name" placeholder="City" size="4"/>
                               <input type="text" name="name" placeholder="Area" size="4"/>
                            </div>
                        </div>
                        
                        <br>
                        <div class="row">
                            <div class="col-lg-3">

                            </div>
                            <div class="col-lg-3">
                               <p><b>Password</b></p>

                            </div>
                               <div class="col-lg-4">
                               <input type="text" name="name" placeholder="Enter Your Password" />

                            </div>
                        </div>
                            <br>
                            <div class="row">
                                <div class="col-lg-3">
    
                                </div>
                                <div class="col-lg-3">
                                   <p> <b>Confirm Password</b></p>
    
                                </div>
                                   <div class="col-lg-4">
                                   <input type="text" name="name" placeholder="Re-Enter Your Password" />
    
                                </div>
                            </div>
                            
                            <br>
                            <div class="row">
                                <div class="col-lg-3">
    
                                </div>
                                <div class="col-lg-3">
                                 <img src="../images/google.png"/><input id="google" type="button" name="name" value="Continue with google" />
                                </div>
                                <div class="col-lg-4">
                                <input type="button" name="name" value="Sign Up" id="k"/>
                                </div>
                            </div>
                            
                            <br>
                        </div>
                        <br>
                        <br>
                         </div>
                     </form>
                    </div>       
                    <div class="col-lg-2">              
      
                    </div>
                </div>
            </div>
    </body>
</html>
